<li class="{{#isInPath}}active{{/isInPath}}{{^children.isEmpty}} dropdown-submenu{{/children.isEmpty}}">
    <a href="{{Url}}" class="dropdown-toggle"{{^children.isEmpty}} data-toggle="dropdown"{{/children.isEmpty}}>{{title}}</a>
    {{^children.isEmpty}}
        <ul class="dropdown-menu multi-level">
            {{#children}}
                {{> mustache_mid_level}}
            {{/children}}
        </ul>
    {{/children.isEmpty}}
</li>
