<div class="ext-bb-login-ng" data-ng-controller="LoginController as $ctrl">
  <div class="card login-box-container">
    <div class="card-body p-4">
      <div class="bb-logo"></div>
      <form data-ng-if="!$ctrl.loggedUser()" role="form" novalidate="novalidate" data-ng-submit="$ctrl.login()">
        <div class="form-group">
          <label data-i18n-key="login.label.username" class="login-label-username"></label>
          <input data-ng-model="$ctrl.username"
            name="username"
            class="form-control login-input-username"
            type="text"
            aria-label="{{:: 'login.label.username' | i18n }}"
            placeholder="{{:: 'login.label.username' | i18n }}"
            data-ui-bb-focus-ng="true"
          />
        </div>
        <div class="form-group">
          <label data-i18n-key="login.label.password" class="login-label-password"></label>
          <input data-ng-model="$ctrl.password"
            name="password"
            class="form-control login-input-password"
            type="password"
            autocomplete="off"
            aria-label="{{:: 'login.label.password' | i18n }}"
            placeholder="{{:: 'login.label.password' | i18n }}"
          />
        </div>
        <div data-ng-if="$ctrl.loginError" ng-switch="$ctrl.loginErrorCode" class="text-danger">
          <span data-ng-switch-when="401" data-i18n-key="login.error.invalidCredentials"></span>
          <span data-ng-switch-when="sa-error" data-i18n-key="login.error.errorOnServiceLevel"></span>
        </div>
        <div class="form-group">
          <input type="submit"
            value="{{:: 'login.button' | i18n }}"
            class="btn btn-primary btn-lg btn-block"
            aria-label="{{:: 'login.button' | i18n }}"
            data-ng-disabled="!$ctrl.username || !$ctrl.password"
          />
        </div>
      </form>
    </div>
  </div>
</div>
